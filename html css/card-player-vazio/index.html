<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Codifica+</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="card-player">
      <div class="player">
        <div class="player-superior">
          <div class="informacoes">
            <div class="imagem">
              <img src="./album.png" alt="" srcset="" />
            </div>
            <div class="titulos">
              <div class="titulo-1">Ep. 128</div>
              <div class="titulo-2">Aprendendo Flexbox no codifaca</div>
              <div class="titulo-3">Raio Full</div>
            </div>
          </div>
          <div class="barra-tempo">
            <div class="barra">
              <div class="tempo-progresso">
                <div class="tempo-inicial">00:00</div>
                <div class="tempo-final">03:40</div>
              </div>
            </div>
          </div>
        </div>
        <div class="player-inferior">
          <div class="botoes">
            <i class="fa-solid fa-bookmark"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-rotate-left"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-forward-step"></i>
            1x
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
